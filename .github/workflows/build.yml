name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.1.8) - will create tag and release'
        required: false
        default: ''
      skip_macos:
        description: 'Skip macOS build'
        type: boolean
        required: false
        default: false

env:
  CI: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build-windows:
    needs: test
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vue
        run: npm run build:vue

      - name: Build Electron
        run: npx electron-builder --win --publish never

      - name: Create Windows installer package
        shell: pwsh
        run: |
          # è·å–ç‰ˆæœ¬å·
          $VERSION = (Get-Content package.json | ConvertFrom-Json).version
          $RELEASE_DIR = "cc-desktop-v${VERSION}-windows"

          # åˆ›å»ºå‘å¸ƒç›®å½•
          New-Item -ItemType Directory -Force -Path $RELEASE_DIR | Out-Null

          # å¤åˆ¶æ–‡ä»¶
          Copy-Item "dist\CC Desktop Setup ${VERSION}.exe" "$RELEASE_DIR\" -ErrorAction SilentlyContinue
          Copy-Item "scripts\install.ps1" "$RELEASE_DIR\"

          # åˆ›å»º README
          @"
          # CC Desktop v${VERSION} - Windows Installer

          ## Quick Install (Recommended)

          Right-click PowerShell and "Run as Administrator", then:

          ``````powershell
          powershell -ExecutionPolicy Bypass -File .\install.ps1
          ``````

          This will:
          1. Check if Claude Code CLI is installed (install if not)
          2. Launch CC Desktop installer

          ## Manual Install

          Double-click ``CC Desktop Setup ${VERSION}.exe``
          "@ | Out-File -FilePath "$RELEASE_DIR\README.md" -Encoding UTF8

          # æ‰“åŒ…
          Compress-Archive -Path $RELEASE_DIR -DestinationPath "dist\cc-desktop-v${VERSION}-windows.zip" -Force

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-build
          path: |
            dist/*.exe
            dist/cc-desktop-v*-windows.zip
          if-no-files-found: ignore

  build-macos:
    needs: test
    runs-on: macos-latest
    timeout-minutes: 30
    if: ${{ github.event.inputs.skip_macos != 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vue
        run: npm run build:vue

      - name: Build Electron
        run: npx electron-builder --mac --publish never

      - name: Create macOS installer package
        run: |
          VERSION=$(node -p "require('./package.json').version")
          RELEASE_DIR="cc-desktop-v${VERSION}-macos"

          mkdir -p "$RELEASE_DIR"
          cp "dist/CC Desktop-${VERSION}-darwin-arm64.dmg" "$RELEASE_DIR/" 2>/dev/null || true
          cp "dist/CC Desktop-${VERSION}-darwin-x64.dmg" "$RELEASE_DIR/" 2>/dev/null || true
          cp scripts/install.sh "$RELEASE_DIR/"

          # åˆ›å»º README
          cat > "$RELEASE_DIR/README.md" << EOF
          # CC Desktop v${VERSION} - macOS Installer

          ## Quick Install (Recommended)

          \`\`\`bash
          bash install.sh
          \`\`\`

          This will:
          1. Detect your system architecture (ARM64 or x64)
          2. Check if Claude Code CLI is installed (install if not)
          3. Install CC Desktop to /Applications

          ## Manual Install

          - **Apple Silicon (M1/M2/M3)**: \`CC Desktop-${VERSION}-darwin-arm64.dmg\`
          - **Intel**: \`CC Desktop-${VERSION}-darwin-x64.dmg\`
          EOF

          # æ‰“åŒ…
          tar czf "dist/cc-desktop-v${VERSION}-macos.tar.gz" "$RELEASE_DIR"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: |
            dist/*.dmg
            dist/cc-desktop-v*-macos.tar.gz
          if-no-files-found: ignore

  release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    # è§¦å‘æ¡ä»¶ï¼šæ¨é€ tag æˆ–æ‰‹åŠ¨è§¦å‘æ—¶å¡«å†™äº†ç‰ˆæœ¬å·
    if: ${{ always() && needs.build-windows.result == 'success' && (startsWith(github.ref, 'refs/tags/v') || github.event.inputs.version != '') }}

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "tag=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "Using manual version: ${{ github.event.inputs.version }}"
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "Using tag from push: ${GITHUB_REF#refs/tags/}"
          fi

      - name: Create tag (if manual trigger)
        if: ${{ github.event.inputs.version != '' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

      - name: Download all artifacts
