name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.1.8) - will create tag and release'
        required: false
        default: ''
      skip_macos:
        description: 'Skip macOS build'
        type: boolean
        required: false
        default: false

env:
  CI: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build-windows:
    needs: test
    runs-on: windows-latest
    timeout-minutes: 30
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vue
        run: npm run build:vue

      - name: Build Electron
        run: npx electron-builder --win --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Windows installer package
        shell: pwsh
        run: |
          # èŽ·å–ç‰ˆæœ¬å·
          $VERSION = (Get-Content package.json | ConvertFrom-Json).version
          $RELEASE_DIR = "cc-desktop-${VERSION}-windows"

          # åˆ›å»ºå‘å¸ƒç›®å½•
          New-Item -ItemType Directory -Force -Path $RELEASE_DIR | Out-Null

          # å¤åˆ¶æ–‡ä»¶ - æŸ¥æ‰¾ exe æ–‡ä»¶ï¼ˆæ”¯æŒå¤šç§å‘½åæ ¼å¼ï¼‰
          $exeFile = Get-ChildItem -Path dist -Filter "*.exe" | Select-Object -First 1
          if ($exeFile) {
            Write-Host "Found installer: $($exeFile.Name)"
            Copy-Item $exeFile.FullName "$RELEASE_DIR\CC Desktop Setup ${VERSION}.exe"
          } else {
            Write-Error "No .exe file found in dist/"
            exit 1
          }
          Copy-Item "scripts\install.ps1" "$RELEASE_DIR\"

          # åˆ›å»º README
          @"
          # CC Desktop v${VERSION} - Windows Installer

          ## Quick Install (Recommended)

          Right-click PowerShell and "Run as Administrator", then:

          ``````powershell
          powershell -ExecutionPolicy Bypass -File .\install.ps1
          ``````

          This will:
          1. Check if Claude Code CLI is installed (install if not)
          2. Launch CC Desktop installer

          ## Manual Install

          Double-click ``CC Desktop Setup ${VERSION}.exe``
          "@ | Out-File -FilePath "$RELEASE_DIR\README.md" -Encoding UTF8

          # æ‰“åŒ…
          Compress-Archive -Path $RELEASE_DIR -DestinationPath "dist\cc-desktop-${VERSION}-windows.zip" -Force

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-build
          path: |
            dist/*.exe
            dist/latest.yml
            dist/cc-desktop-*-windows.zip
          if-no-files-found: ignore

  build-macos:
    needs: test
    runs-on: macos-latest
    timeout-minutes: 30
    if: ${{ github.event.inputs.skip_macos != 'true' }}
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vue
        run: npm run build:vue

      - name: Build Electron
        run: npx electron-builder --mac --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create macOS installer package
        run: |
          VERSION=$(node -p "require('./package.json').version")
          RELEASE_DIR="cc-desktop-${VERSION}-macos"

          mkdir -p "$RELEASE_DIR"
          # DMG æ–‡ä»¶ï¼ˆæ‰‹åŠ¨å®‰è£…ç”¨ï¼‰- ç”¨ find åŠ¨æ€æŸ¥æ‰¾ï¼Œä¸ä¾èµ–ç¡¬ç¼–ç æ–‡ä»¶å
          find dist -name "*.dmg" -exec cp {} "$RELEASE_DIR/" \;
          cp scripts/install.sh "$RELEASE_DIR/"

          # æ³¨æ„ï¼šZIP æ–‡ä»¶ä¸æ”¾å…¥ tar.gzï¼Œç›´æŽ¥ä¸Šä¼ åˆ° Releaseï¼ˆç”¨äºŽè‡ªåŠ¨æ›´æ–°ï¼‰

          # åˆ›å»º README
          cat > "$RELEASE_DIR/README.md" << EOF
          # CC Desktop v${VERSION} - macOS Installer

          ## Quick Install (Recommended)

          \`\`\`bash
          bash install.sh
          \`\`\`

          This will:
          1. Detect your system architecture (ARM64 or x64)
          2. Check if Claude Code CLI is installed (install if not)
          3. Install CC Desktop to /Applications

          ## Manual Install

          - **Apple Silicon (M1/M2/M3)**: \`CC-Desktop-${VERSION}-darwin-arm64.dmg\`
          - **Intel**: \`CC-Desktop-${VERSION}-darwin-x64.dmg\`
          EOF

          # æ‰“åŒ…
          tar czf "dist/cc-desktop-${VERSION}-macos.tar.gz" "$RELEASE_DIR"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.blockmap
            dist/latest-mac.yml
            dist/cc-desktop-*-macos.tar.gz
          if-no-files-found: ignore

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    # è§¦å‘æ¡ä»¶ï¼šæŽ¨é€ tag æˆ–æ‰‹åŠ¨è§¦å‘æ—¶å¡«å†™äº†ç‰ˆæœ¬å·
    # Windows å¿…é¡»æˆåŠŸï¼ŒmacOS å¯ä»¥è·³è¿‡ï¼ˆskip_macosï¼‰æˆ–æˆåŠŸ
    if: ${{ always() && needs.build-windows.result == 'success' && (needs.build-macos.result == 'success' || needs.build-macos.result == 'skipped') && (startsWith(github.ref, 'refs/tags/v') || github.event.inputs.version != '') }}

    permissions:
      contents: write

    steps:
      - name: Clean up draft releases
        run: |
          echo "Cleaning up draft releases..."
          DRAFTS=$(gh api repos/${{ github.repository }}/releases --jq '.[] | select(.draft==true) | .id')
          for id in $DRAFTS; do
            echo "Deleting draft release $id"
            gh api -X DELETE "repos/${{ github.repository }}/releases/$id"
          done
          echo "Done. Deleted $(echo "$DRAFTS" | grep -c . || echo 0) draft(s)."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "tag=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "Using manual version: ${{ github.event.inputs.version }}"
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "Using tag from push: ${GITHUB_REF#refs/tags/}"
          fi

      - name: Create tag (if manual trigger)
        if: ${{ github.event.inputs.version != '' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.blockmap
            artifacts/**/latest.yml
            artifacts/**/latest-mac.yml
            artifacts/**/cc-desktop-*-macos.tar.gz
            artifacts/**/*.AppImage
          draft: false
          prerelease: false
          body: |
            ## ðŸš€ CC Desktop ${{ steps.version.outputs.tag }}

            ### ðŸ“¦ ä¸€é”®å®‰è£…

            #### Windows
            ä¸‹è½½ `cc-desktop-*-windows.zip`ï¼Œè§£åŽ‹åŽå³é”® PowerShell "ä»¥ç®¡ç†å‘˜èº«ä»½è¿è¡Œ"ï¼š
            ```powershell
            powershell -ExecutionPolicy Bypass -File .\install.ps1
            ```

            #### macOS
            ä¸‹è½½ `cc-desktop-*-macos.tar.gz`ï¼Œè§£åŽ‹åŽè¿è¡Œï¼š
            ```bash
            bash install.sh
            ```

            ### ðŸ“¥ æ‰‹åŠ¨ä¸‹è½½

            #### Windows
            - `CC Desktop Setup *.exe`

            #### macOS
            - **Apple Silicon**: `*-darwin-arm64.dmg`
            - **Intel**: `*-darwin-x64.dmg`

            ### âœ¨ åŠŸèƒ½ç‰¹æ€§
            - åŒæ¨¡å¼æž¶æž„ï¼šå¼€å‘è€…æ¨¡å¼ï¼ˆCLIç•Œé¢ï¼‰+ Agent æ¨¡å¼ï¼ˆChatç•Œé¢ï¼‰
            - å¤šä¼šè¯ç®¡ç†
            - æ”¯æŒæ¢å¤åŽ†å²ä¼šè¯
            - å†…ç½® Agent å¯¹è¯ç•Œé¢

            ### ðŸ“‹ ç³»ç»Ÿè¦æ±‚
            - **Windows**: Windows 10/11
            - **macOS**: 10.13+
            - Claude Code CLIï¼ˆå®‰è£…è„šæœ¬ä¼šè‡ªåŠ¨æ£€æŸ¥å’Œå®‰è£…ï¼‰
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up old releases (keep latest 10)
        run: |
          echo "Fetching all releases..."
          RELEASES=$(gh api repos/${{ github.repository }}/releases --paginate --jq '.[].id')
          COUNT=0
          for id in $RELEASES; do
            COUNT=$((COUNT + 1))
            if [ $COUNT -gt 10 ]; then
              TAG=$(gh api "repos/${{ github.repository }}/releases/$id" --jq '.tag_name')
              echo "Deleting old release: $TAG (id: $id)"
              gh api -X DELETE "repos/${{ github.repository }}/releases/$id"
              # åŒæ—¶åˆ é™¤å¯¹åº” tag
              if [ -n "$TAG" ]; then
                gh api -X DELETE "repos/${{ github.repository }}/git/refs/tags/$TAG" 2>/dev/null || true
              fi
            fi
          done
          echo "Done. Kept 10, deleted $((COUNT > 10 ? COUNT - 10 : 0)) old release(s)."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
